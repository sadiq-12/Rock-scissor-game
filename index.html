<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="WhatsApp Image 2025-08-26 at 15.14.20_1bf91771.jpg" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="WhatsApp Image 2025-08-26 at 15.14.39_ae3eff43.jpg" alt="Paper">
    </div>
    <div class="choice" id="scissors">
      <img src="WhatsApp Image 2025-08-26 at 15.14.58_b1cf5822.jpg" alt="Scissors">
    </div>
  </div>
<div class="score-board">
  <div class="score">
    <p>you</p>
    <p id="user-score">0</p>
  </div>
  <div class="score">
    <p>Comp</p>
    <p id="comp-score">0</p>
  </div>
</div>
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
